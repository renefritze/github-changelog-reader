name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm packages
        run: npm install

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found. Please ensure it exists and matches package.json."
            exit 1
          fi
          npm ci

      - name: Build
        run: npm run build

      - name: Commit dist folder
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git commit -m "chore: update dist for release ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.event.release.target_commitish }}
